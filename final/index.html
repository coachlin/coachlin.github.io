<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>決戰21點</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <body background="./back.jpg">

        <div class="container">
            <div class="jumbotron text-center">
                <h1>決戰21點</h1>
            </div>
            <div class="row">
                <div class="col">
                    <button id="start" type="button" class="btn btn-primary">開始</button>
                </div>
                <div class="col">
                    <button id="ask" type="button" class="btn btn-primary">要牌</button>
                </div>
                <div class="col">
                    <button id="stop" type="button" class="btn btn-primary">停止要牌</button>
                </div>
            </div>
            <div class="row" id="data">
                <div class="col-1 text-center">
                    <img src="./poker/back.png">
                </div>
            </div>
            <br></br>
            <div class="row" id="data1">
                <div class="col-1 text-center">
                    <img src="./poker/back.png">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="example-number-input" class="col-form-label">你的點數</label>
                    <input class="form-control" type="text" id="count">
                </div>
                <div class="col">
                    <label for="example-number-input" class="col-form-label">莊家點數</label>
                    <input class="form-control" type="text" id="count1">
                </div>
            </div>


        </div>



        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- 引入我們自己寫的 JavaScript -->
        <script src="./js/index.js"></script>
    </body>

</html>
