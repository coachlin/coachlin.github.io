                <h3>
                    <font color="white" face="標楷體">規則
                    </font>

                <font color="white" face="標楷體">
                    1.點擊<button type="button" class="btn btn-primary"><font face="標楷體">開始</font></button><br></br>
                    2.點數與牌面相同，10、J、Q、K計10點，A可計1或11點<br>超過21就算輸<br></br>
                    3.在爆掉之前可以<button type="button" class="btn btn-info"><font face="標楷體">要牌</font></button><br></br>
                    4.決定不再要牌，點擊<button type="button" class="btn btn-success"><font face="標楷體">停止要牌</font></button><br></br>
                    5.莊家翻開暗牌，若點數小於17則加牌。最後與玩家比點數大小，接近21點者勝<br></br>
                    6.若一開始玩家手中兩張牌總點數為21點，則玩家直接獲勝(BLACK JACK)<br>若玩家手上有5張牌且不到21點也直接獲勝<br></br>
                </font>
            </div>
        </div>
