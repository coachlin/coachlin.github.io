<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>決戰21點</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>



<body background="./back.jpg">

    <div class="container" id="head">

        <div class="row">
            <div class="col">
                <button id="start" type="button" class="btn btn-primary"><font face="標楷體">開始</font></button>
            </div>
            <div class="col">
                <button id="ask" type="button" class="btn btn-info"><font face="標楷體">要牌</font></button>
            </div>
            <div class="col">
                <button id="stop" type="button" class="btn btn-success"><font face="標楷體">停止要牌</font></button>
            </div>
            <div class="col">
                <button id="next" type="button" class="btn btn-warning"><font face="標楷體">下一場</font></button>
            </div>
            <div class="col">
                <button id="reset" type="button" class="btn btn-danger"><font face="標楷體">要是能重來</font></button>
            </div>
        </div>

        <hr size="30">
        <div id="game">
            <div class="row" id="data1">
                <div class="col-1 text-center">
                    <img>
                </div>
            </div>

            <div class="row" id="data">
                <div class="col-1 text-center">
                    <img>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col">
                <label class="col-form-label"><font size="6" color="white" face="標楷體">你的點數</font></label>
                <font size="6" color="white" face="標楷體"><output type="text" id="count"></font>
            </div>
            <br></br>
            <div class="col">
                <font size="6" color="white" face="標楷體"><output type="text" id="result"></font>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label  class="col-form-label"><font size="6" color="white" face="標楷體">勝場</font></label>                    <font size="6" color="white" face="標楷體"><output  type="number" id="win"></font>
            </div>
            <div class="col">
                <label  class="col-form-label"><font size="6" color="white" face="標楷體">敗場</font></label>
                <font size="6" color="white" face="標楷體"><output type="number" id="lose"></font>
            </div>
            <div class="col">
                 <label  class="col-form-label"><font size="6" color="white" face="標楷體">平局</font></label>
                <font size="6" color="white" face="標楷體"><output type="number" id="tie"></font>
            </div>
        </div>

    </div>



        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="http://www.bitscn.com/js/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- 引入我們自己寫的 JavaScript -->
        <script src="./js/index.js"></script>
    </body>

</html>
