<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算三向量撐開體積</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>計算三向量撐開體積</h1>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">向量A</label>
            <label for="example-number-input">x： </label>
            <div>
                <input class="form-control" type="number" value="1" id="a1">
            </div>
            <label for="example-number-input">y： </label>
            <div>
                <input class="form-control" type="number" value="0" id="a2">
            </div>
            <label for="example-number-input">z： </label>
            <div>
                <input class="form-control" type="number" value="0" id="a3">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">向量B</label>
            <label for="example-number-input">x： </label>
            <div>
                <input class="form-control" type="number" value="0" id="b1">
            </div>
            <label for="example-number-input">y： </label>
            <div>
                <input class="form-control" type="number" value="1" id="b2">
            </div>
            <label for="example-number-input">z： </label>
            <div>
                <input class="form-control" type="number" value="0" id="b3">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">向量C</label>
            <label for="example-number-input">x： </label>
            <div>
                <input class="form-control" type="number" value="0" id="c1">
            </div>
            <label for="example-number-input">y： </label>
            <div>
                <input class="form-control" type="number" value="0" id="c2">
            </div>
            <label for="example-number-input">z： </label>
            <div>
                <input class="form-control" type="number" value="1" id="c3">
            </div>
        </div>


        <button type="button" class="btn btn-primary">計算</button>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">計算結果</label>
            <label for="example-number-input"></label>
            <div class="col-10">
                <input class="form-control" id="result">
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
